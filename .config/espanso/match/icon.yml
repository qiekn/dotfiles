matches:
  # special
  - trigger: ";kimiuso"
    replace: "君だよ"

  # 箭头
  - trigger: ";bul"
    replace: "•"
  - trigger: ";check"
    replace: "✓"
  - trigger: ";dui"
    replace: "✓"
  - trigger: ";cuo"
    replace: "×"
  - trigger: ";you"
    replace: "→"
  - trigger: ";zuo"
    replace: "←"
  - trigger: ";shang"
    replace: "↑"
  - trigger: ";xia"
    replace: "↓"
  - trigger: ";zyou"
    replace: "⟷"
  - trigger: ";book"
    replace: "《》"
  - trigger: ";bk"
    replace: "«»"
  - trigger: ";dot"
    replace: "•"
  - trigger: ";female"
    replace: "♀"
  - trigger: ";male"
    replace: "♂"
  - trigger: ";`"
    replace: "°"

  # marks
  - trigger: ";amk"
    replace: "<++>"
  - trigger: ";qmk"
    replace: "<??>"
